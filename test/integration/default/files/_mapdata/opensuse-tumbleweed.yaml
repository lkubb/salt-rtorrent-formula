# yamllint disable rule:indentation rule:line-length
# openSUSE Tumbleweed-yyyymmdd
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    compose:
      create_pod: null
      pod_args: null
      project_name: rtorrent
      remove_orphans: true
      build: false
      build_args: null
      pull: false
      service:
        container_prefix: null
        ephemeral: true
        pod_prefix: null
        restart_policy: on-failure
        restart_sec: 2
        separator: null
        stop_timeout: null
    paths:
      base: /opt/containers/rtorrent
      compose: docker-compose.yml
      config_rtorrent: rtorrent.env
      config_flood: flood.env
      data: data
      downloads: downloads
      watch: watch
    user:
      groups: []
      home: null
      name: rtorrent
      shell: /usr/sbin/nologin
      uid: null
      gid: null
    containers:
      flood:
        image: docker.io/jesec/flood:latest
      rtorrent:
        image: docker.io/jesec/rtorrent:latest
    media_group:
      gid: 3414
      name: mediarr
  install:
    rootless: true
    autoupdate: true
    autoupdate_service: false
    remove_all_data_for_sure: false
  config:
    dht_mode: auto
    dht_port: 49999
    max_dl_slots: 20
    max_dl_slots_gl: 100
    max_peers_dl: 100
    max_peers_seed: 50
    max_ul_slots: 20
    max_ul_slots_gl: 100
    max_xmlrpc: 10M
    min_peers_dl: 1
    min_peers_seed: 1
    peer_exchange: true
    port: 49999
    trackers_udp: true
    umask: '0002'
    unix_socket: true
  container:
    pgid: null
    puid: null
    userns_keep_id: true
  flood:
    allowedpath: null
    assets: null
    auth: null
    baseuri: null
    clientpoll: null
    clientpollidle: null
    dbclean: null
    host: null
    maxhistorystates: null
    port: 7004
    rthost: null
    rtport: null
    rtsocket: /config/.local/share/rtorrent/rtorrent.sock
    rundir: null
    secret: null
    ssl: null
    sslcert: null
    sslkey: null
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@rtorrent
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      rTorrent environment file is managed:
      - rtorrent.env.j2
  winner: pillar
